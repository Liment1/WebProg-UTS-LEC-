<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - Event Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center" id="login-title">Login</h2>
        <form action="login_process.php" method="POST" class="w-50 mx-auto mt-4">
            <input type="hidden" id="role" name="role" value="">

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
            <p class="mt-3 text-center">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        if (role === 'admin') {
            document.getElementById('login-title').innerText = "Login Admin";
            document.getElementById('role').value = 'admin';
        } else if (role === 'user') {
            document.getElementById('login-title').innerText = "Login User";
            document.getElementById('role').value = 'user';
        }
    </script>
</body>
</html>
